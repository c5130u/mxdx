<script type="text/javascript">
	//当new调用一个函数的时候，函数中的this就是函数创建的对象，而且函数的返回值是this(隐式返回)
	function CreatePerson(name){
		//原料
		//var obj = new Object();
		
		//加工
		this.name = name;
		this.showName = function(){
			alert(this.name);
		}
	};
	
	var p1 = new CreatePerson('小明');
	//p1.showName();
	
	var p2 = new CreatePerson('小强');
	//p1.showName();
	
	alert(p1.showName == p2.showName);// ->false
	//原因
	/*调用的 this.showName = function(){
		alert(this.name);
	} 函数一样但是 方法有多个 p1不等于p2 耗内存
	*/
	
</script>
