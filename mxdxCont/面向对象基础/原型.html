	//原型： prototype: 要写在构造函数下面
	var arr = [2,3,4];
	var arr2 = [43,45,4];
	Array.prototype.sum = function(){
		var result = 0;
		for( var i = 0; i < this.length; i ++ ){
			result += this[i]
		}
		return result;
