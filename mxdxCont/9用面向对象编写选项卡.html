<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象之选项卡</title>
	</head>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		#div1 div { width: 300px; height: 300px; border: 1px solid #ccc; display: none; }
		#div1 input { width: 30px; }
		#div1 input.active { background-color: red; }
	</style>
	<body>
		<div id="div1">
			<input type="button" class="active" value="1" />
			<input type="button" value="2" />
			<input type="button" value="3" />
			<div style="display: block;">123</div>
			<div>111</div>
			<div>444</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	var oParent = null,
		aInput = null,
		aDiv  = null;
	window.onload = function(){
		oParent = document.getElementById('div1');
		aInput = oParent.getElementsByTagName('input');
		aDiv = oParent.getElementsByTagName('div');
		
		init();
	}
	
	function init(){
		for( var i = 0; i < aInput.length; i ++ ){
			aInput[i].index = i;
			aInput[i].onclick = change;
		}	
	}
	
	function change(){
		for( var j = 0; j < aInput.length; j ++ ){
				aInput[j].className = "";
				aDiv[j].style.display = 'none'
			}
			this.className = 'active';
			aDiv[this.index].style.display = 'block'
	}
	
	//不要出现嵌套函数
	//可以有全局变量
	//将onload中不是赋值的语句放到单独函数中去
</script>
