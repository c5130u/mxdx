<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>面向对象之拖拽</title>
	</head>
	<style type="text/css">		
		* { margin: 0; padding: 0; }
		.container { width: 200px; height: 200px; position: absolute; top: 0; left: 0; background-color: red; }
	</style>
	<body>
		<div class="container" id="container"></div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function(){
		var oCont = document.getElementById('container');
		var disX = 0; 
		var disY = 0;
		document.onmousedown = function(e){
			
			var e = e || e.event;
			var disX = e.clientX - oCont.offsetLeft;
			var disY = e.clientY - oCont.offsetTop;
			
			document.onmousemove = function(e){
				var e = e || e.event;
				oCont.style.left = e.clientX - disX + 'px';
				oCont.style.top  = e.clientY - disY + 'px'
			}
			document.onmouseup = function(e){
				document.onmousemove = null;
				document.onmouseup = null
			}
			return false
		}
	}
</script>
