<script type="text/javascript">
	原型链
		——实例对象与原型之间的连接,叫原型链
		——_proto_(隐式连接)
		——Object对象类型是原型链的最外层
		
	hasOwnProperty():查看是不是对象自身下面的属性
	contructor: 查看对象的构造函数
		每个原型都会自动添加contructor属性;
		For in的时候有些属性是找不到的
		避免修改constructor属性
	instanceof: 运算符
		对象与构造函数在原型链上是否有关系
	toString(): object上的方法
