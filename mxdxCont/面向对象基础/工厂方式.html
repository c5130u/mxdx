<script type="text/javascript">
	//工厂方式：封装函数
	function createPerson(name){
		//原料
		var obj = new Object();
		
		//加工
		obj.name = name;
		obj.showName = function(){
			alert(this.name);
		}
		
		//出厂
		return obj;
	};
	var p1 = createPerson('小明');
	p1.showName();
</script>
