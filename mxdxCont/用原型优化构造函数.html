<script type="text/javascript">
	function CreatePerson(name){
		this.name = name;
	};
	CreatePerson.prototype.showName = function(){
		alert(this.name);
	}
	
	var p1 = new CreatePerson('小明');
	alert(p1.showName());
	var p2 = new CreatePerson('小强')
	//alert(p2.showName == p1.showName); //true
	
</script>
